{% extends 'boards/base.html' %}
{% block body %}
    <h1>INDEX</h1>
    <a href="{% url 'boards:new' %}">글 작성하기</a>
    <hr>
    {% for board in boards %}
        <p>{{ board.pk }}번째 글</p>
        <p>{{ board.title }}</p>
        <p>{{ board.content }}</p>
        <p>{{ board.created_at | timesince }} 전에 작성</p>
        <a href="{% url 'boards:detail' board.pk %}">글 보러가기</a>
        <hr>
    {% endfor %}
{% endblock %}
